<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Muli&display=swap" rel="stylesheet">
<Link href ="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ===== BODY ===== */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Montserrat", sans-serif;
    background: #fff;
    overflow: hidden;
}

/* ===== FLORAL BACKGROUND ===== */
body::before,
body::after {
    content: "";
    position: absolute;
    width: 350px;
    height: 350px;
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.25;
}

body::before {
    top: 0;
    left: 0;
    background-image: url("img/flowers/floral-top-left.png");
}

body::after {
    bottom: 0;
    right: 0;
    background-image: url("img/flowers/floral-bottom-right.png");
}

/* ===== FADE IN ===== */
.fade-in {
    animation: fadeIn 1.6s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* ===== ENVELOPE ===== */
.envelope-wrapper {
    background: transparent;
    border: none;
    padding: 0;
    cursor: pointer;
    touch-action: manipulation;
}

.envelope-wrapper * {
    pointer-events: none; /* allows button to receive tap */
}
    
/* Envelope flap */
.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #9B7FB6;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transition: transform 1s ease;
}

/* Open animation */
.envelope.open::before {
    transform: rotateX(180deg);
}
    
.envelope-wrapper {
    position: relative;
    z-index: 9999;
}
/* ===== INVITATION CARD ===== */
.invitation-card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 85%;
    padding: 35px 20px;
    background: #fff;
    border-radius: 10px;
    text-align: center;
    transform: translate(-50%, -50%) translateY(40px);
    opacity: 0;
    transition: all 1s ease;
}

.envelope.open .invitation-card {
    transform: translate(-50%, -50%) translateY(0);
    opacity: 1;
}

/* ===== TEXT ===== */
.invitation-card h1 {
    font-family: "Playfair Display", serif;
    font-size: 34px;
    color: #000000;
    margin-bottom: 30px;
}

/* ===== BUTTON ===== */
.open-btn {
    padding: 14px 36px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 30px;
    border: none;
    background:  #B8B4D9;;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.open-btn:hover {
    background: #d494ff;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(199,134,101,0.4);
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .envelope-wrapper {
        width: 300px;
        height: 220px;
    }

    .invitation-card h1 {
        font-size: 26px;
    }
}
</style>
</head>

<body>
<button class="envelope-wrapper fade-in" onclick="openEnvelope()">
    <div class="envelope" id="envelope">
        <div class="invitation-card">
            <h1>You are invited</h1>
        </div>
    </div>
</butto>
</body>
    <script>
        function openEnvelope() {
            const envelope = document.getElementById("envelope");
            const music = new Audio("music/background.m4a");
            music.loop = true;
        
            music.play().then(() => {
                sessionStorage.setItem("musicAllowed", "true");
            });
        
            document.getElementById("envelope").classList.add("open");
            if (!envelope.classList.contains("open")) {
                envelope.classList.add("open");
        
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 2200);
            }
        }</script>
</html>
