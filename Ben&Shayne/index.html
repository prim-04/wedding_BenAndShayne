<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ===== BODY ===== */
body {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Montserrat", sans-serif;
    background: #fff;
    overflow: hidden;
}

/* ===== FLORAL BACKGROUND ===== */
body::before,
body::after {
    content: "";
    position: absolute;
    width: 320px;
    height: 320px;
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.25;
    pointer-events: none;
}

/* ===== FADE IN ===== */
.fade-in {
    animation: fadeIn 1.6s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0 }
    to { opacity: 1 }
}

/* ===== ENVELOPE WRAPPER ===== */
.envelope-wrapper {
    background: transparent;
    border: none;
    cursor: pointer;
    touch-action: manipulation;
    z-index: 10;
}

/* ===== ENVELOPE BODY ===== */
.envelope {
    position: relative;
    width: 340px;
    height: 230px;
    background: #e6d8f0;
    border-radius: 14px;
    overflow: hidden;
    perspective: 1000px;
}

/* ===== BACK SHADOW ===== */
.envelope::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    z-index: 0;
}

/* ===== FLAP ===== */
.envelope-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #c4aedb;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transform: rotateX(0deg);
    transition: transform 1.1s cubic-bezier(.4,0,.2,1);
    z-index: 3;
}

/* ===== SIDE FOLDS ===== */
.envelope-left,
.envelope-right {
    position: absolute;
    bottom: 0;
    width: 50%;
    height: 100%;
    background: #d7c6eb;
    z-index: 1;
}

.envelope-left {
    left: 0;
    clip-path: polygon(0 100%, 100% 50%, 0 0);
}

.envelope-right {
    right: 0;
    clip-path: polygon(100% 100%, 0 50%, 100% 0);
}

/* ===== BOTTOM FOLD ===== */
.envelope-bottom {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: #d7c6eb;
    /* Fill area under the slanted sides */
    clip-path: polygon(0 100%, 0 50%, 50% 0, 100% 50%, 100% 100%);
}
/* ===== INVITATION CARD ===== */
.invitation-card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 85%;
    padding: 35px 25px;
    background:#f5f5f5;
    border-radius: 12px;
    text-align: center;
    transform: translate(-50%, -50%) translateY(40px);
    opacity: 0;
    transition: all 1s ease;
    z-index: 4;
    pointer-events: none;
}

/* ===== TEXT ===== */
.invitation-card h1 {
    font-family: "Playfair Display", serif;
    font-size: 32px;
    color: #000;
}

/* ===== OPEN STATE ===== */
.envelope.open .envelope-flap {
    transform: rotateX(180deg);
}

.envelope.open .invitation-card {
    transform: translate(-50%, -50%) translateY(0);
    opacity: 1;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .envelope {
        width: 280px;
        height: 190px;
    }

    .invitation-card h1 {
        font-size: 24px;
    }
}

    body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f6f3ff;
            font-family: sans-serif;
        }

        .envelope-wrapper {
            background: transparent;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
        }

        .envelope {
            width: 260px;
            height: 180px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s ease;
        }

        .envelope.open {
            transform: scale(1.1) rotateX(20deg);
        }

        .invitation-card h1 {
            font-size: 22px;
            color: #6f6be8;
        }
    </style>
</style>
</head>

<body>
<button class="envelope-wrapper" onclick="openEnvelope()">
    <div class="envelope" id="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="envelope-bottom"></div>

        <div class="invitation-card">
            <h1>You are Invited</h1>
        </div>
    </div>
</button>
    
<script>
function openEnvelope() {
    const envelope = document.getElementById("envelope");

    // Prevent double-click
    if (envelope.classList.contains("open")) return;

    // Mark that user interacted (for music autoplay)
    sessionStorage.setItem("musicAllowed", "true");

    // Open envelope animation
    envelope.classList.add("open");

    // Redirect after animation
    setTimeout(() => {
        window.location.href = "main.html";
    }, 2200);
}
</script>


</body>
